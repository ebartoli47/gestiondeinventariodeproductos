<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Inventario de Productos</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h2>Inventario de Productos</h2>

    <form>
        <label for="">Nombre:</label>
        <input type="text" id="nombreProducto" placeholder="Laptop">
        <label for="">Categoria:</label>
        <input type="text" id="categoriaProducto" placeholder="Electronica">
        <label for="">Precio:</label>
        <input type="number" id="precioProducto" placeholder="1000">
        <label for="">Cantidad:</label>
        <input type="number" id="cantidadProducto" placeholder="10">
        <label for="">Codigo:</label>
        <input type="text" id="codigoProducto" placeholder="P001">
        <button id="buttonAgregar">Agregar</button>
    </form>

    <table id="tablaProductos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Codigo</th>
                <th>Acciones</th>
                <th>Calcular Valor Total</th>
            </tr>
        </thead>
        <tbody id="elementosTabla">
    
        </tbody>
    </table>

    <h2>Buscar Producto por Categoría</h2>

    <form>
        <label for="">Buscar por categoría:</label>
        <input type="text" id="inputCategoria" placeholder="Ingrese la categoria...">
        <button type="button" id="buscarProducto">Buscar</button>
    </form>

    <div id="resultados">
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
